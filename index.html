<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometry Genius</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <!-- NavBar -->
            <div class="navbar bg-base-100 px-12 shadow-lg">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">Geometry Genius</a>
                </div>
                <!-- blog -->
               <div class="flex-2 text-xl bg-blue-700 px-6 py-2 text-white rounded-md">
                 <a href="blog.html">Blog</a>
               </div>
            </div>
        </header>
        <main>
            <section class="flex flex-col md:flex-row">
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 w-full md:w-[70%]">
                    <!-- Triangle -->
                    <div id="card-triangle" class="card w-full bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div  class="card-body items-center text-center">
                          <h2 id="triangle-name" class="card-title">Triangle</h2>
                          <p>Area(A) = 0.5 x b x h</p>
                          <div class="flex mb-2">
                            <input id="triangle-b" type="text" placeholder="b" class="input input-bordered input-sm w-6/12 max-w-xs mr-2" />cm
                            <input id="triangle-h" type="text" placeholder="h" class="input input-bordered input-sm w-6/12 max-w-xs ml-2 mr-2" />cm
                          </div>
                          <div class="card-actions w-full">
                            <button id="btn-triangle" class="btn btn-primary w-full  bg-blue-700">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- Rectangle -->
                    <div id="card-rectangle" class="card w-full bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="rectangle-name" class="card-title">Rectangle</h2>
                          <p>Area(A) = w x l</p>
                          <div class="flex mb-2">
                            <input id="rectangle-w" type="text" placeholder="w" class="input input-bordered input-sm w-6/12 max-w-xs mr-2" />cm
                            <input id="rectangle-l" type="text" placeholder="l" class="input input-bordered input-sm w-6/12 max-w-xs ml-2 mr-2" />cm
                          </div>
                          <div class="card-actions w-full">
                            <button id="btn-rectangle"  class="btn btn-primary w-full  bg-blue-700">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!-- Parallelogram -->
                    <div id="card-parallelogram" class="card w-full bg-base-100 shadow-xl circle">
                        <figure class="px-10 pt-10">
                          <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="parallelogram-name" class="card-title">Parallelogram</h2>
                          <p>Area(A) = b x h</p>
                          <div class="flex mb-2">
                            <input id="parallelogram-b" type="text" placeholder="b" class="input input-bordered input-sm w-6/12 max-w-xs mr-2" />cm
                            <input id="parallelogram-h" type="text" placeholder="h" class="input input-bordered input-sm w-6/12 max-w-xs ml-2 mr-2" />cm
                          </div>
                          <div class="card-actions w-full">
                            <button id="btn-parallelogram" class="btn btn-primary w-full  bg-blue-700">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!-- Rhombus -->
                    <div id="card-rhombus" class="card w-full bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="rhombus-name" class="card-title">Rhombus</h2>
                          <p>Area(A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                          <div class="flex mb-2">
                            <input id="rhombus-d1" type="text" placeholder="d1" class="input input-bordered input-sm w-6/12 max-w-xs mr-2" />cm
                            <input id="rhombus-d2" type="text" placeholder="d2" class="input input-bordered input-sm w-6/12 max-w-xs ml-2 mr-2" />cm
                          </div>
                          <div  class="card-actions w-full">
                            <button id="btn-rhombus" class="btn btn-primary w-full  bg-blue-700">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <!-- Pentagon -->
                    <div id="card-pentagon" class="card w-full bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="pentagon-name" class="card-title">Pentagon</h2>
                          <p>Area(A) = 0.5 x p x b</p>
                          <div class="flex mb-2">
                            <input id="pentagon-p" type="text" placeholder="p" class="input input-bordered input-sm w-6/12 max-w-xs mr-2" />cm
                            <input id="pentagon-b" type="text" placeholder="b" class="input input-bordered input-sm w-6/12 max-w-xs ml-2 mr-2" />cm
                          </div>
                          <div class="card-actions w-full">
                            <button id="btn-pentagon" class="btn btn-primary w-full  bg-blue-700">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- Ellipse -->
                    <div id="card-ellipse" class="card w-full bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 id="ellipse-name" class="card-title">Ellipse</h2>
                          <p>Area(A) = Ï€ ab</p>
                          <div class="flex mb-2">
                            <input id="ellipse-a" type="text" placeholder="a" class="input input-bordered input-sm w-6/12 max-w-xs mr-2" />cm
                            <input id="ellipse-b" type="text" placeholder="b" class="input input-bordered input-sm w-6/12 max-w-xs ml-2 mr-2" />cm
                          </div>
                          <div  class="card-actions w-full">
                            <button id="btn-ellipse" class="btn btn-primary w-full  bg-blue-700">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>


                <div class="w-full lg:w-[30%]">
                     <div class="mt-3">
                        <h1 class="text-center text-3xl border-b-4">Area Calculation</h1>
                     </div>

                     <!-- table -->
                     <div class="overflow-x-auto">
                        <table class="table">
                          <!-- head -->
                          <thead>
                            <tr>
                              <th>No</th>
                              <th></th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody id="table-container">
                            <!-- row 1 -->
                            <!-- <tr class="bg-base-200">
                              <th>1</th>
                              <td>Cy Ganderton</td>
                              <td>Quality Control Specialist</td>
                              <td>Blue</td>
                            </tr> -->
                            <!-- row 2 -->
                            
                          </tbody>
                        </table>
                      </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>

        <!-- JS Script -->
        <script src="Js/index.js"></script>
        <script src="Js/color.js"></script>
    </body>
</html>
